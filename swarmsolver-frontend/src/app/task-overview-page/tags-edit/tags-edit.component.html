<div>
  <div *ngFor="let tag of tags; let i = index" class="inline-flex items-center gap-x-1.5 py-1.5 ps-3 pe-2 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-800/30 dark:text-blue-500">
    {{ tag }}
    <button type="button" (click)="removeTag(i)" class="shrink-0 size-4 inline-flex items-center justify-center rounded-full hover:bg-blue-200 focus:outline-none focus:bg-blue-200 focus:text-blue-500 dark:hover:bg-blue-900">
      <span class="sr-only">Remove badge</span>
      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>
  <div class="mt-2">
    <input [(ngModel)]="newTag" placeholder="Add a tag" class="input-field" />
    <button (click)="addTag()" class="btn">Add Tag</button>
  </div>
</div>
